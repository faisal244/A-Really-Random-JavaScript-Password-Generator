<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>

          <form>      
            <fieldset>      
                <legend>Password Criteria</legend>      
                <input type="checkbox" name="password-criteria" id="upper" value="upper">Uppercase<br>      
                <input type="checkbox" name="password-criteriax" id="lower" value="lower">Lowercase<br>      
                <input type="checkbox" name="password-criteriax" id="numbers" value="numbers">Numbers<br>  
                <input type="checkbox" name="password-criteriax" id="special" value="special">Special Characters<br>     
                <br>      
                <input type="submit" value="Submit now" />      
            </fieldset>      
        </form>
          
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
